<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Meta tags for search engines -->
    <meta name="description"
        content="On The Grid Game.  A simple formula one game, based on current drivers and fact flip cards. Perfect for those wanting to test their knowledge or have some fun.">
    <meta name="keywords" content="formula one, F1, grid">
    <meta name="author" content="Lauren Lee">

    <!-- Title -->
    <title> Formula One | Memory Card Game</title>

    <!-- Car favicons generated by favicon.io -->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">


    <!--Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--Header for the site - displays the title -->
    <header class="site-heading">
        <h1>Formula One - Flip Card Memory Game</h1>
    </header>

    <main id="games-area" class="games-area">
        <div id="control-area" class="control-area">
            <button id="start" class="start" data-type="start">Let's get started!</button>
            <button id="instructions" class="instructions">?</button>
            <button id="reset-board" class="reset-board">Reset game</button>
        </div>

        <!-- Displays cards for matching -->
        <div id="cards-area" class="cards-area">

        </div>

    </main>

    <!-- Displays number of matched cards and attempts left -->
    <footer>
        <div id="score-and-attempts-area" class="score-and-attempts-area">
            <div class="matched-area">
                <p>Matched cards (out of 8): </p>
                <p class="matched-cards" id="matched-cards">0</p>
            </div>
            <div class="attempts-area">
                <p>Attempts made: </p>
                <p class="attempts-made" id="attempts-made">0</p>
            </div>
        </div>
    </footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
